<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main id="entire-page">
    <section id="card-container">
      <div class="img-card">
        <img src="./images/icon-view.svg" alt="eye-icon" class="view-icon">
      </div>
      <h1 class="card-heading">Equilibrium #3429</h1>
      <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>
      <div class="price-date-block">
        <div class="eth">
          <img src="./images/icon-ethereum.svg" alt="eth-icon" class="eth-icon">
          <h1 class="nft-price">0.041 ETH</h1>
        </div>
        <div class="date">
          <img src="./images/icon-clock.svg" alt="clock-icon" class="clock-icon">
          <h1 class="days">3 days left</h1>
        </div>
      </div>
      <div class="hr"></div>
      <div class="avatar-block">
        <img src="./images/image-avatar.png" alt="" class="avatar-img">
        <h1 class="avatar-text">Creation of <span class="white-text">Jules Wyvern</span></h1>
      </div>
    </section>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Bankole David</a>.
  </footer>
  </main>
</body>
</html>
